<div class="data-container container-fluid">
  <h1 class="main_title mt-4">Обсуждение: {{discussion.name}}</h1>
  <form class="form-group m-5">
    <label class="form-control mb-5">{{discussion.text}}</label>
    <h1 class="text-center mt-3">Комментарии</h1>
    <div class="container mt-4">
      <div class="row">
        <div *ngFor="let comment of comments">
          <div class="container card mt-3">
            <div class="row">
              <div class="col-10"><h5 class="card-title">{{ comment.text }}</h5></div>
              <div class="col-2"><h5 class="card-text">{{ comment.author }}</h5></div>
            </div>
          </div>
        </div>
      </div>
      <form [formGroup]="commentForm" (ngSubmit)="sendComment(discussion.id)">
        <div class="input-group mb-3  mt-3">
          <input type="text" class="form-control" formControlName="text" placeholder="Введите ваш комментарий"
                 aria-label="Введите ваш комментарий" aria-describedby="button-add">
          <button class="btn btn-outline-secondary" type="submit" id="button-add">
            Отправить
          </button>
        </div>
      </form>
    </div>
    <div class="text-center">
      <button class="button btn text-center m-2" (click)="goBack()">Назад</button>
    </div>
  </form>
</div>
