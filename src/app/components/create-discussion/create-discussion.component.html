<div class="form-container container-fluid">
  <div class="main_title mt-4">Создание обсуждения</div>
  <form [formGroup]="discussionForm" (ngSubmit)="saveDiscussion()" class="form-group m-5">
    <div class="mb-3 mt-3">
      <label for="name" class="form-label">Название обсуждения</label>
      <input type="text" class="form-control" formControlName="name" id="name">
    </div>
    <div class="mb-3">
      <label for="text" class="form-label">Текст обсуждения</label>
      <textarea class="form-control" style="resize: vertical" formControlName="text" id="text"></textarea>
    </div>
    <div class="text-center">
      <button type="submit" class="button btn text-center">Сохранить</button>
    </div>
  </form>
</div>
