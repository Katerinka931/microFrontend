<h1 class="text-center mt-3">Объявления </h1>
<div class="container mt-4">
  <div class="row">
    <div *ngFor="let discussion of discussions">
      <div class="container card mt-3">
        <div class="row">
          <div class="card-body col-6">
            <h5 class="card-title">{{ discussion.title }}</h5>
            <p class="card-text">{{ discussion.description }}</p>
          </div>
          <div class="card-body col-2">
            <h5 class="card-title">Цена: {{ discussion.price }}</h5>
          </div>
          <div class="card-body col-2">
            <button class="button" (click)="gotoDiscussion(discussion.id)">Открыть</button>
          </div>
          <div *ngIf="role=='ROLE_ADMIN'" class="card-body col-2">
            <button class="button" (click)="deleteDiscussion(discussion.id)">Удалить</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
