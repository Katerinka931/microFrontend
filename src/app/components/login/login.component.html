<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Форма входа и регистрации</title>
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
<div class="container">
  <input type="checkbox" id="check">
  <div class="login form">
    <header>Вход</header>
    <form action="#">
      <input type="text" placeholder="Электронная почта">
      <input type="password" placeholder="Пароль">
      <input type="button" class="button" value="Войти">
    </form>
    <div class="signup">
        <span class="signup">Еще нет аккаунта?
         <label for="check">Зарегистрируйтесь!</label>
        </span>
    </div>
  </div>
  <div class="registration form">
    <header>Регистрация</header>
    <form action="#">
      <input type="text" placeholder="Электронная почта">
      <input type="password" placeholder="Придумайте пароль">
      <input type="password" placeholder="Повторите пароль">
      <input type="button" class="button" value="Signup">
    </form>
    <div class="signup">
        <span class="signup">Уже зарегистрированы?
         <label for="check">Вход</label>
        </span>
    </div>
  </div>
</div>
</body>
</html>
