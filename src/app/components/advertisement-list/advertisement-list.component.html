<h1 class="text-center mt-3">Объявления </h1>
<div class="card-body col-12 text-center">
  <button class="button" (click)="gotoCreateAdvertisement()">Создать объявление</button>
</div>
<div class="container mt-4">
  <div class="row">
    <div *ngFor="let ad of advertisements">
      <div class="container card mt-3">
      <div class="row">
        <div class="card-body col-6">
          <h5 class="card-title">{{ ad.title }}</h5>
          <p class="card-text">{{ ad.description }}</p>
        </div>
        <div class="card-body col-2">
          <h5 class="card-title">Цена: {{ ad.price }}</h5>
        </div>
        <div class="card-body col-2">
          <button class="button" (click)="gotoAdvertisement(ad.id)">Открыть</button>
        </div>

        <div *ngIf="role=='ROLE_ADMIN'" class="card-body col-2">
          <button class="button" (click)="deleteAdvertisement(ad.id)">Удалить</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
